name    = WebService-Braintree
author  = Kieren Diment <zarquon@cpan.org>
license = Perl_5
copyright_holder = Kieren Diment
copyright_year   = 2018

version = 1.7

[@Basic]
[UploadToCPAN]
[PkgVersion]
[ReadmeAnyFromPod]
[MetaJSON]

[GitHub::Meta]
fork = 0
bugs = 1
type = pod
filename = README.pod
location = root

[Prereqs]
perl = 5.010001
Class::Load::XS = 0
Data::GUID = 0
DateTime = 0
DateTime::Format::Atom = 0
DateTime::Format::Strptime = 0
DateTime::Format::RFC3339 = 0
DDP = 0
Digest = 0
Digest::HMAC_SHA1 = 0
Digest::SHA = 0
Digest::SHA1 = 0
Digest::SHA256 = 0
Hash::Inflator = 0
HTTP::Request = 0
JSON = 0
local::lib = 0
LWP = 6.02
LWP::Protocol::https = 0
MIME::Base64 = 0
Module::Install::TestTarget = 0
Moo = 1.006000 ; for coerce => 1 in attributes
MooX::Aliases = 0
Mozilla::CA = 0
Scalar::Util = 0
strictures = 0
Try::Tiny = 0
Type::Tiny = 0
URI = 0
URI::Query = 0
XML::LibXML = 0
XML::Simple = 0

[Prereqs / TestRequires]
Data::Printer = 0
String::CamelCase = 0
Test::Deep = 0
Test::More = 0.98
Test::Pod = 1.41 ; for L<text|url>
Test::Warn = 0
